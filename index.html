<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal ARVIC - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <span class="grupo-text">GRUPO IT</span>
                    <span class="arvic-text">ARVIC</span>
                </div>
            </div>
            <p class="welcome-text">Bienvenido al Portal de Gestión</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userType">Tipo de Usuario</label>
                <select id="userType" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="admin">Administrador</option>
                    <option value="consultor">Consultor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userId">Usuario / ID</label>
                <input type="text" id="userId" placeholder="Ingrese su usuario o ID" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>

        <div class="demo-credentials">
            <h4>Credenciales de Prueba:</h4>
            <strong>Administrador:</strong><br>
            Usuario: admin | Contraseña: admin123<br><br>
            <strong>Consultor:</strong><br>
            Usuario: 0001 | Contraseña: consultor123
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
